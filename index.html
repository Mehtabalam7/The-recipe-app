<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="m-0 p-0 box-border">
    <div class="w-[95%] my-4 mx-auto text-center">
      <h1 class="mt-2 text-4xl">Recipe App</h1>
      <input
        class="border-2 border-black w-[30%] px-4 py-1 mt-4 max-[600px]:w-[50%]"
        type="text"
        name=""
        placeholder="search for recipe"
        id="recipe"
      />
      <button id="search" class="px-4 py-1.5 bg-gray-500 text-white hover:bg-gray-700">
        search
      </button>
    </div>
    <hr>

    <div class="recipe-box w-[95%] my-8  mx-auto flex justify-center flex-wrap gap-8 max-[600px]:flex-col  text-center "></div>

    <div class="steps mt-8"></div>

    <script src="recipe.js"></script>
  </body>
</html>
